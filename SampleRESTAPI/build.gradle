apply plugin: 'war'
apply plugin: 'eclipse-wtp'    

project.webAppDirName = 'WebContent'

apply plugin: 'java-library'
apply plugin: 'war'


repositories {
          jcenter()
}


dependencies {
         api 'org.apache.commons:commons-math3:3.6.1'
         implementation 'com.google.guava:guava:21.0'
         testImplementation 'junit:junit:4.12'
         compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.25.1'
         // https://mvnrepository.com/artifact/com.googlecode.objectify/objectify
         compile group: 'com.googlecode.objectify', name: 'objectify', version: '4.1.3'
        
         /* Dependencies For JSON Binding */
         // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-binding
         compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-binding'
         // https://mvnrepository.com/artifact/com.fasterxml.jackson.jaxrs/jackson-jaxrs-json-provider
         compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.7.9'
         // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-jackson
         compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.17'
         // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
         compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.3.2'
         // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
         compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.3.2'
         // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
         compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.3.2'
         // https://mvnrepository.com/artifact/com.fasterxml.jackson.jaxrs/jackson-jaxrs-base
         compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-base', version: '2.3.2'
         // https://mvnrepository.com/artifact/com.fasterxml.jackson.module/jackson-module-jaxb-annotations
         compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-jaxb-annotations', version: '2.3.2'
         // https://mvnrepository.com/artifact/org.glassfish.jersey.ext/jersey-entity-filtering
         compile group: 'org.glassfish.jersey.ext', name: 'jersey-entity-filtering', version: '2.17'
         
         
         
         
         
}


apply plugin: 'com.bmuschko.tomcat'



buildscript {
       repositories {
             jcenter()
       }
       dependencies {
             classpath 'com.bmuschko:gradle-tomcat-plugin:2.4.1'
       }
}


dependencies {
         def tomcatVersion = '7.0.46'
         tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
         "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
         "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
         api 'org.apache.commons:commons-math3:3.6.1'
}


tomcat {
         httpPort = 8080
         enableSSL = true
         contextPath = '/library-spring'
}

project.webAppDirName = 'WebContent'



